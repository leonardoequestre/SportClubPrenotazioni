<div>
<h1>Login</h1>
<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
<mat-form-field id="form-email">
    <mat-label>Email</mat-label>
    <input matInput type="email" required ngModel="leone@gmail.gu" name="email">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" name="password" required ngModel="anellos">
  </mat-form-field>
  <button mat-raised-button type="submit" [disabled]="!loginForm.valid">Invia</button>
</form>
<button id="registerButton" mat-raised-button type="button" routerLink="../register">Register</button>
</div>
