<h2 mat-dialog-title id="title"> {{campo_selezionato.nome_campo}} </h2>
<mat-dialog-content>
    <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="pickerDate" id="inputDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="pickerDate"></mat-datepicker-toggle>
        <mat-datepicker #pickerDate id="pickerDate"></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Choose Time</mat-label>
        <input matInput [ngxTimepicker]="pickerTime" id="inputTime" [format]="24" aria-label="24hr format" min="07:30">
        <mat-hint>hh:mm</mat-hint>
        <mat-datepicker-toggle matIconSuffix (click)="pickerTime.open()"></mat-datepicker-toggle>
        <ngx-material-timepicker #pickerTime [minutesGap]="30"></ngx-material-timepicker>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button (click)="prenota()" id="buttonPrenota"> Prenota Campo </button>
</mat-dialog-actions>
